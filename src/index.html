<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Race Clock</title>
    <style>
      * {
        font-family: 'Courier New', Courier, monospace;
      }

      body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
        text-align: center;
      }

      th, td {
        border: none;
        padding: 20px;
        font-size: 3em;
      }

      .milliseconds {
        font-size: 2em;
      }

      th {
        display: none;
      }
      .timer {
        font-size: 3em;
      }
      .winner {
        /* color: green; */
      }
      .standing {
        color: black;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>1</td>
          <td><span class="timer">00:00</span><span class="milliseconds">.00</span></td>
          <td class="standing">-</td>
        </tr>
        <tr>
          <td>2</td>
          <td><span class="timer">00:00</span><span class="milliseconds">.00</span></td>
          <td class="standing">-</td>
        </tr>
        <tr>
          <td>3</td>
          <td><span class="timer">00:00</span><span class="milliseconds">.00</span></td>
          <td class="standing">-</td>
        </tr>
        <tr style="display: none;">
          <td>4</td>
          <td><span class="timer">00:00</span><span class="milliseconds">.00</span></td>
          <td class="standing">-</td>
        </tr>
        <tr style="display: none;">
          <td>5</td>
          <td><span class="timer">00:00</span><span class="milliseconds">.00</span></td>
          <td class="standing">-</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
